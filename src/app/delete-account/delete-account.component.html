<div *ngIf="deleteAcno" class="container m-5">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 text-center border border-2 my-5 p-5 shadow">
            <h2 class="text-danger">Are You Sure Do You Want To Delete This Account?</h2>
            <button class="btn btn-primary me-4" (click)="deleteAccountFromChild()">Yes</button>
            <button class="btn btn-danger" (click)="cancel()">No</button>
        </div>
        <div class="col-4"></div>
    </div>
</div>
